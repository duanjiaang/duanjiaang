<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断是不是数</title>
  <link rel="stylesheet" href="work001.css">
</head>

<body>
  <section>
    <div>
      数学运算:
      <button id="jisuan">计算结果</button>
    </div>

    <div>
      <input type="text" id="shuzi01">
      + <input type="text" id="shuzi02">
      = <span id="jieguo01"></span>
    </div>

    <div>
      <input type="text" id="shuzi03">
      - <input type="text" id="shuzi04">
      = <span id="jieguo02"></span>
    </div>

    <div>
      <input type="text" id="shuzi05">
      * <input type="text" id="shuzi06">
      = <span id="jieguo03"></span>
    </div>

    <div>
      <input type="text" id="shuzi07">
      / <input type="text" id="shuzi08">
      = <span id="jieguo04"></span>
    </div>

    <div>
      <input type="text" id="shuzi09">
      mod <input type="text" id="shuzi010">
      = <span id="jieguo05"></span>
    </div>
    <div id="divIf"></div>

  </section>

  <section>
    <input id="txtNum" type="text" placeholder="请输入">
    <button id="btnNum">判断是不是偶数</button>
    <span id="spIf"></span>
  </section>

  <script src="work001.js"></script>

</body>

</html>
