<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>昂哥的网站</title>
</head>

<body>
  <header style="text-align: right;">
    <a href="index.html">返回目录</a>
  </header>
  <!-- 第一个人复合标签---表格 table 
    border属性是出线线框，过时的属性，被css3样式替代 -->
  <table border="1">
    <!-- 表头thead -->
    <thead>
      <!-- tr是一行 -->
      <tr>
        <!-- th是表头的单元格 -->
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
      </tr>
    </thead>
    <!-- 表的内容 -->
    <tbody>
      <tr>
        <!-- td是表的内容单元格 -->
        <td>2019000001</td>
        <td>段家昂</td>
        <td>男</td>
      </tr>
      <tr>
        <td>2019000002</td>
        <td> 王军涛</td>
        <td>男</td>
      </tr>
    </tbody>
  </table>
  <!--
    table
     thead
      tr
       th
    tbody
     tr
      td     
   -->

</body>

</html>
