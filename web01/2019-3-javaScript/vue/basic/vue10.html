<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue配合bootstrap样式</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div id="app">
    <div class="h1 text-center text-danger">{{title}}</div>

    <div class="form-group">

      <div class="input-group" 
        :class="[error.name?'has-error':'']">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" 
        v-model="user.name">
      </div>

      <div class="text-center">
        <span @click="login" class="btn btn-primary">登陆</span>
      </div>

      <div class="text-center label label-primary">
        {{user}}-{{error}}
      </div>
    </div>
  </div>

  <script src="js/vue.min.js"></script>
  <script src="js/vue10.js"></script>
</body>

</html>
