  <!-- ctrl+A 全选 -->
  <!-- 嵌入图片 img src属性是要嵌入的图片地址11 -->
  <!-- 通过样式控制图片大小 -->
  <img src="1.jpg" alt="" style="width:200px;">
  <img src="2.jpg" alt="" style="width:200px;">
  <img src="3.jpg" alt="" style="width:200px;">
  <img src="4.jpg" alt="" style="width:200px;">
  <img src="5.jpg" alt="" style="width:200px;">
  <img src="6.jpg" alt="" style="width:200px;">
  <img src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=20&tbOssInfo.obid=1" alt="" style="width:200px;">

  <!-- 图片的src也可以是互联网的图片地址 -->


  <!-- 小结
  html的标记一般是成对的格式，结束标记里面有个/开头
  <标记名></标记名>
  例如<td></td>,
<Body></Body>
html标记的属性是输出现在开始的标记里面，且要用空格分开
例如：<img src="图片地址” style=“···”>
格式:<标记 属性名称=“属性值” -->
