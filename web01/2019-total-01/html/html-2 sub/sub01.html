<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一个简单的综合演示</title>
  <style>
    /* 通过注释描述css类的作用，方便自己理解页面的样式以及组成 */
    body {
      /* 去掉body多余的边框 */
      padding: 0px;
      margin: 0px;
    }

    /* 
  最上方的返回菜单样式
  */
    .top-menu {
      /* 文本要靠右 */
      text-align: right;
      /* 需要背景颜色 */
      background-color: #303f9f;
      /* 
    元素的内边距，意思是该元素和里面的元素分开
    padding后面的四个值分别是*上右下左*的边距框
      */
      padding: 0.5em;
    }

    /* 头部链接的超链接样式 */
    .top-a {
      /* 颜色 */
      color: #ffffff;
      /* 去掉下划线 */
      text-decoration: none;
      /* 字体的大小 */
      font-size: 1.2rem;

    }

    /* 标题的样式 */
    .title {
      background-color: #3f51b5;
      color: #ffffff;
      text-align: center;
      font-size: 2rem;
      /* 如果padding只给一个值，表示上右下左都是相同的值 */
      padding: 1rem;
    }

    /* 标题文字突出显示 */
    .title-text {
      color: #ff4081;
      font-size: 1.2em;
    }

    /* 描述文本样式 */
    .info {
      color: #ffffff;
      font-size: 0.8rem;
      background-color: #3f51b5;
      text-align: center;
      /* padding如果只有两个值，分别是上下和左右 */
      padding: 0.2em;
    }
  </style>

</head>


<body>
  <!-- 这里是头部菜单 -->
  <header class="top-menu">
    <a class="top-a" href="./html-2-sub.html">返回首页</a>
  </header>
  <!-- 网站主体部分 -->
  <main>
    <!-- 标题部分 -->
    <section class="title">
      <span class="title-text">昂哥</span>的网站
    </section>
    <!-- 简介部分 -->
    <section class="info">
      我是程序猿，我靠写代码吃饭。有人说我是修电脑的，也有人说我是码农。 其实没人知道，程序猿不好当。这是我的事业，并不是我的全世界。
    </section>
  </main>
  <div>
    <!-- 
       audio是音频控件
       autoplay表示自动播放（谷歌浏览器禁用了）
       controls表示显示播放控制
       loop表示循环播放
       src是音乐文件地址
 -->
    <audio autoplay controls loop
      src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=14&tbOssInfo.obid=1"></audio>

    <!--
   video是视频标记
   src是视频文件的地址
   controls表示显示视频播放控制
   music name:21 guns
   -->
    <video style="width: 300px;" controls
      src="https://klcxy.top/myoss/common/queryOssUrl?tbOssInfo.oiid=7&tbOssInfo.obid=1"></video>

  </div>




</body>

</html>
