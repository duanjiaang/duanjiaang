<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全屏居中</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    .tvc {
      border: 1px solid #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .circle {
      width: 16rem;
      height: 16rem;
      border: 1px solid #5b041a;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <section class="tvc">
    <section>
      <div class="circle" style="color: white; font-size: 1.5rem; background: #e30d51;">段家昂</div>
    </section>
  </section>
</body>

</html>
