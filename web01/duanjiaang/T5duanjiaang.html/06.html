<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>昂哥的网站</title>
  <link rel="stylesheet" href="06.css">
  <style>
  main {
  display: flex;
}

.main-right {
  border: 1px solid #a0b1c4;
  border-radius: 15px;
  margin: 5rem;
}

.main-right-login {
  border-top: 1px solid #a0b1c4;
  padding: 1rem;
}

.myinput {
  border: 1px solid #96a5b4;
  border-radius: 1px;
  padding: 0.5rem;
}

.myinput>input {
  outline: none;
  border-width: 0px;
  width: 200px;
}

.bottom-margin {
  margin: 0px 0px 8px 0px;
}

.login-button {
  border: 1px solid #96a5b4;
  color: #0a0808;
  text-align: center;
  padding: 0.5rem;
  border-radius: 4px;
  cursor: pointer;
}
  </style>
</head>

<body>
  <main>
    <div class="main-right">

      <section class="main-right-login">
        登录名称：

        <div class="myinput bottom-margin">
          <input type="text" placeholder="请输入登录名称">
        </div>
        登录密码：

        <div class="myinput bottom-margin">
          <input type="password" placeholder="请输入登录密码">
        </div>

        <div class="login-button">
          确&nbsp;&nbsp;认
        </div>

      </section>

    </div>

  </main>
